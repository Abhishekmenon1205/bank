<h1>Welcome {{user}}</h1>

<div class="mt-3 p-2 w-25 container  text-center  border border-dark rounded-pill" style="background-color:rgba(33, 28, 15, 0.452)" >
    <a style=" color:white" routerLink="/transaction">View Transaction History</a>
</div>

<div class=" container row mb-5 p-5">
  <div class="text-center container col-lg-6 col-md-12">
        <div class="container w-75 rounded text-center p-5 mt-2 mr-2" style="background-color:  rgba(33, 28, 15, 0.452)">
            
            <h1 class="text-white">Deposit</h1>
            <form action=""  [formGroup]="depositForm">
            
            <div class="p-3 mt-2">
                <input formControlName="acno" id="acid" name="acnum1" class="form-control" type="text" 
                placeholder="Enter acnum">
            </div>
        
            <div class="p-3 mt-2"  >
                <input formControlName="psw"  id="psw1" name="paswrd1" class="form-control" type="password" 
                placeholder="Enter password">
            </div>
        
            <div class="p-3 mt-2"  >
                <input formControlName="amnt"  id="amouid" name="amnt1" class="form-control" type="text" 
                placeholder="Amount">
            </div>
        
            <div class="p-3 mt-2">
                <button type="button" (click)="deposit()" class="btn btn-dark">Deposit</button>
            </div>
      
    </form>
</div>
</div>


     <div class=" text-center container col-lg-6 col-md-12">
        <div class="container w-75 rounded text-center p-5 mt-2" style="background-color: rgba(33, 28, 15, 0.452);">
            <h1 class="text-white">Withdraw</h1>
            <form action="" [formGroup]="withdrawForm">
        
                
            <div class="p-3 mt-2">
                <input formControlName="acno1"  id="acid2" name="acnum2" class="form-control" type="text" 
                placeholder="Enter acnum">
            </div>
        
            <div class="p-3 mt-2"  >
                <input formControlName="psw1"  id="psw2" name="paswrd2" class="form-control" type="password" 
                placeholder="Enter password">
            </div>
        
            <div class="p-3 mt-2"  >
                <input formControlName="amnt1"  id="amouid1" name="amnt2" class="form-control" type="text" 
                placeholder="Amount">
            </div>
        
            <div class="p-3 mt-2">
                <button type="button" (click)="withdraw()" class="btn btn-dark">Withdraw</button>
            </div>
        
    </form>
</div>
